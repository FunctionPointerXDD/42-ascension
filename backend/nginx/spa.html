<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple SPA Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        nav {
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        nav a:hover {
            background-color: #575757;
        }
        .content {
            padding: 20px;
        }
        .data {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#" id="login">Login</a>
            <a href="#" id="profile">Profile</a>
            <a href="#" id="game">Game</a>
        </nav>
    </header>

    <div class="content">
        <div id="response" class="data">
            <h3>Data will appear here...</h3>
        </div>
    </div>

    <script>
        // 기본적으로 네비게이션 바 클릭 시 JSON 요청을 보낼 URL
        const urls = {
            login: '/auth',
            profile: '/user',
            game: '/game'
        };

        // 클릭된 버튼에 따라 JSON 요청을 보냄
        const requestData = (url) => {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                })
                .catch(error => {
                    document.getElementById('response').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                });
        };

        // 각 버튼 클릭 시에 해당 URL로 요청을 보내기
        document.getElementById('login').addEventListener('click', () => requestData(urls.login));
        document.getElementById('profile').addEventListener('click', () => requestData(urls.profile));
        document.getElementById('game').addEventListener('click', () => requestData(urls.game));
    </script>

</body>
</html>
